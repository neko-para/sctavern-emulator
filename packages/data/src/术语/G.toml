[[term]]
name = "卡牌单位"
race = "G"
bref = "进场后, 卡牌中的单位按照一个数组存储"
extr = '''
卡牌进场后, 根据卡牌的单位信息, 依次添加单位到数组中. 如交叉火力卡牌, 进场后卡牌内的单位为:
攻城坦克, 攻城坦克, 歌利亚, 歌利亚, 歌利亚, 科技实验室
当需要删除卡牌时, 将最后一个单位移动到被删除单位处, 然后总长度-1. 如删除第二个攻城坦克, 单位变为:
攻城坦克, 科技实验室, 歌利亚, 歌利亚, 歌利亚'''

